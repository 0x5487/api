swagger: '2.0'

info:
  version: "0.0.1"
  title: Order Service API

paths:

  /orders:
    get:
      description: |
        Get all orders
      produces:
        - application/json
      responses:
        200:
          description: Successful response

    post:
      tags: 
        - order
      description: |
        Create a new order.
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        200:
          description: Successful response
        400:
          description: Bad request
  
  /orders/{orderId}:
    get:
      tags:
        - order
      description: |
        Gets order object.
      produces:
        - application/json
      parameters:
        - name: orderId
          in: path
          description: ""
          required: true
          type: integer
          format: int64
      responses:
        200:
          description: Successful response
    put:
      tags:
        - order
      description: |
        Update existing order
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: orderId
          in: path
          description: ""
          required: true
          type: integer
          format: int64
      responses:
        200:
          description: Successful response
          

  /orders/{orderId}/cancel:
    post:
