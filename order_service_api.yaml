  /orders/{orderId}/transactions/refund:
    post:
      tags:
        - transaction
      description: |
        a partial or full return of captured funds to the cardholder
      produces:
        - application/json
      parameters:
        - name: orderId
          in: path
          description: ""
          required: true
          type: integer
          format: int64
      responses:
        200:
          description: Successful response

  /orders/clear_timeout_order:
    post:
      tags: 
        - order
      description: |
        remove all timeout order
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        200:
          description: Successful response

definitions:
  Order:
    properties:
      id:
        type: integer
        format: int64
      shopper_id:
        type: integer
      subtotal:
        type: number
      subtotal_with_tax:
        type: number
      subtotal_without_tax:
        type: number
      shipping_fee:
        type: number
      shipping_fee_with_tax:
        type: number
      shipping_fee_without_tax:
        type: number
      discount:
        type: number
      total:
        type: number
      total_with_tax:
        type: number
      total_without_tax:
        type: number
      payment_method:
        type: string
      payment_state:
        type: string
      transactions:
        type: string
      billing_address:
        type: string
      shipping_address:
        type: string
      is_shipping_address_required:
        type: boolean
      state_id:
        type: integer
        format: int32
      state:
        type: string
      ip_address:
        type: string
      currency_code:
        type: string
      is_test:
        type: boolean
      paid_date_utc:
        type: string
        format: date-time 
  Transaction:
    properties:
      id:
        type: integer
        format: int64
      type:
        type: string
      request amount:
        type: number
      response amount:
        type: number
      status:
        type: string
      last_modified_date:
        type: string
        format: date-time
      payment_method:
        type: string
      last_4_digits:
        type: integer
        format: int32
      expiration:
        type: number
        format: int32
