          format: int64
      responses:
        200:
          description: Successful response
    post:
      tags:
        - line_item
      description: |
        Create a new lineitem.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: orderId
          in: path
          description: ""
          required: true
          type: integer
          format: int64
      responses:
        201:
          description: Successful response
    
  /orders/{orderId}/line_items/{line_itemId}:
    delete:
      tags:
        - line_item
      description: |
        Gets line_item object.
      produces:
        - application/json
      parameters:
        - name: orderId
          in: path
          description: ""
          required: true
          type: integer
          format: int64
        - name: line_itemId
          in: path
          description: ""
          required: true
